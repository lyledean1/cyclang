name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (latest)
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LLVM 21
        run: |
          brew update
          brew install llvm@21

      - name: Build binary
        run: |
          LLVM_PREFIX="$(brew --prefix llvm@21)"
          export LLVM_SYS_211_PREFIX="$LLVM_PREFIX"
          export LLVM_SYS_21_FFI_WORKAROUND=true
          export PATH="$LLVM_PREFIX/bin:$PATH"
          cargo build --release -p cyclang
          mkdir -p dist/bin dist/lib
          cp target/release/cyclang dist/bin/cyclang.real
          otool -L dist/bin/cyclang.real | awk "{print \$1}" | grep "$LLVM_PREFIX" | xargs -I{} cp -a {} dist/lib/
          shopt -s nullglob
          dylibs=(dist/lib/*.dylib)
          if (( ${#dylibs[@]} )); then
            for f in "${dylibs[@]}"; do
              install_name_tool -id "@rpath/$(basename "$f")" "$f"
            done
          fi
          for lib in $(otool -L dist/bin/cyclang.real | awk "{print \$1}" | grep "$LLVM_PREFIX"); do
            base="$(basename "$lib")"
            install_name_tool -change "$lib" "@rpath/$base" dist/bin/cyclang.real
          done
          install_name_tool -add_rpath "@loader_path/../lib" dist/bin/cyclang.real
          tar czf cyclang-macos-15-arm64.tar.gz -C dist .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cyclang-macos-15-arm64
          path: cyclang-macos-15-arm64.tar.gz

      - name: Create Release (macOS)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: cyclang-macos-15-arm64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
